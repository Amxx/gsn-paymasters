version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:

    docker: # run the steps with Docker
      - image: circleci/node:13.11.0

    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test
